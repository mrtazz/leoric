language: cpp
script: make test
install:
- gem install fpm
- gem install package_cloud
sudo: false
addons:
  apt:
    packages:
    - m4
    - rpm
    - pandoc
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && make
  deploy-docs
deploy:
  provider: script
  script: make deploy-packages
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
